{% extends 'default.html' %}


{% block main %}


{% if found %}
{% for result in results %}

<h1> Results</h1>
<hr>
<br>
<div class="row">
    <div class="col s8">
        Trip information
    </div>
    <div class="col s2">
    <input type="number" min="1" max="{{ result.maxtickets }}" value="1">

    </div>

    <div class="col s2">
        <form id="pick-ticket" method="post" action="/purchase">
            <button class="waves-effect waves-light btn" type="submit"
                    name='book_button' value="{{ result }}">
                BOOK
            </button>
        </form>
    </div>
</div>

<hr>


{% endfor %}



{% else %}

<div class="row">
    <center><h1> No matches found </h1></center>
</div>

{% endif %}
{% endblock %}
